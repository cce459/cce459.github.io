<!DOCTYPE html>
<html>
<head>
    <title>Wiki Debug</title>
</head>
<body>
    <h1>Wiki Debug Page</h1>
    <button onclick="clearStorage()">Clear Storage</button>
    <button onclick="checkStorage()">Check Storage</button>
    <div id="debug-output"></div>
    
    <script>
        function clearStorage() {
            localStorage.clear();
            document.getElementById('debug-output').innerHTML = '<p>Storage cleared!</p>';
        }
        
        function checkStorage() {
            const output = document.getElementById('debug-output');
            const pages = localStorage.getItem('wiki-pages');
            const recent = localStorage.getItem('wiki-recent');
            
            output.innerHTML = `
                <h3>Storage Contents:</h3>
                <p><strong>Pages:</strong> ${pages ? 'Found' : 'Not found'}</p>
                <p><strong>Recent:</strong> ${recent ? 'Found' : 'Not found'}</p>
                <pre>${pages || 'No pages data'}</pre>
            `;
        }
        
        // Auto-check on load
        checkStorage();
    </script>
</body>
</html>
