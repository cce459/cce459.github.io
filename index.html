<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>엘마 위키</title>
    <link rel="icon" type="image/jpeg" href="/favicon.jpg">
    <link rel="shortcut icon" type="image/jpeg" href="/favicon.jpg">
    <link rel="apple-touch-icon" href="/favicon.jpg">
    <link rel="stylesheet" href="styles/main.css?v=4">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="/logo-icon.jpg" alt="엘마 위키" class="logo-icon">
                    <h1>엘마 위키</h1>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="문서 검색" class="search-input">
                    <div class="search-results" id="search-results"></div>
                </div>
                <div class="header-actions">
                    <button id="edit-toggle" class="btn btn-primary" title="편집">
                        <i data-feather="edit"></i>
                        편집
                    </button>
                    <button id="new-page" class="btn btn-secondary" title="생성">
                        <i data-feather="plus"></i>
                        생성
                    </button>
                    <div class="settings-dropdown">
                        <button id="settings-btn" class="btn btn-secondary" title="설정">
                            <i data-feather="settings"></i>
                            설정
                        </button>
                        <div class="settings-menu" id="settings-menu" style="display: none;">
                            <div class="settings-section">
                                <h4>표시</h4>
                                <div class="setting-item">
                                    <label class="setting-label">
                                        <span>다크 모드</span>
                                        <input type="checkbox" id="dark-mode-toggle" class="setting-checkbox">
                                        <span class="setting-slider"></span>
                                    </label>
                                </div>
                            </div>

                            <div class="settings-section">
                                <h4>이미지</h4>
                                <button class="setting-button" id="upload-image-btn">
                                    <i data-feather="image"></i>
                                    이미지 업로드
                                </button>
                                <button class="setting-button" id="manage-images-btn">
                                    <i data-feather="folder"></i>
                                    이미지 관리
                                </button>
                                <input type="file" id="image-file" accept="image/*" style="display: none;">
                            </div>
                            <div class="settings-section">
                                <h4>데이터</h4>
                                <button class="setting-button" id="export-data-btn">
                                    <i data-feather="download"></i>
                                    데이터 내보내기
                                </button>
                                <button class="setting-button" id="import-data-btn">
                                    <i data-feather="upload"></i>
                                    데이터 가져오기
                                </button>
                                <input type="file" id="import-file" accept=".json" style="display: none;">
                            </div>
                            <div class="settings-section">
                                <h4>통계</h4>
                                <button class="setting-button" id="wiki-stats-btn">
                                    <i data-feather="bar-chart-2"></i>
                                    위키 통계
                                </button>
                            </div>
                            <div class="settings-section">
                                <h4>사이트 정보</h4>
                                <button class="setting-button" id="update-history-btn">
                                    <i data-feather="file-text"></i>
                                    업데이트 기록
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="nav">
                    <div class="nav-section">
                        <h3>문서 목록</h3>
                        <ul class="page-list" id="page-list">
                            <li><a href="#" data-page="대문" class="page-link active">대문</a></li>
                        </ul>
                    </div>
                    <div class="nav-section">
                        <h3>최근 편집</h3>
                        <ul class="recent-list" id="recent-list">
                        </ul>
                    </div>
                    <div class="nav-section">
                        <h3>개추한 문서</h3>
                        <ul class="favorites-list" id="favorites-list">
                        </ul>
                    </div>
                    <div class="nav-section">
                        <h3>인기 태그</h3>
                        <div class="popular-tags" id="popular-tags">
                        </div>
                    </div>
                </nav>
            </aside>

            <!-- Content Area -->
            <div class="content-area">
                <!-- View Mode -->
                <article class="page-view" id="page-view">
                    <header class="page-header">
                        <h1 class="page-title" id="page-title">대문</h1>
                        <div class="page-meta">
                            <span class="last-modified" id="last-modified">마지막 편집</span>
                            <button id="favorite-btn" class="favorite-btn" title="개추한 문서">
                                <i data-feather="star"></i>
                            </button>
                        </div>
                    </header>
                    <div class="page-content" id="page-content">
                        <p>개인 위키에 오신 것을 환영합니다! "편집" 버튼을 클릭하여 내용을 추가해보세요.</p>
                    </div>
                    <footer class="page-footer">
                        <div class="page-tags" id="page-tags"></div>
                        <div class="page-links">
                            <div class="backlinks" id="backlinks-section"></div>
                            <div class="outgoing-links" id="outgoing-links-section"></div>
                        </div>
                        <div class="comments-section" id="comments-section">
                            <h4><i data-feather="message-circle"></i> 댓글</h4>
                            <div id="comments-list" class="comments-list"></div>
                            <div id="comment-form" class="comment-form">
                                <textarea id="comment-input" class="comment-input" placeholder="댓글을 입력하세요..."></textarea>
                                <div class="comment-form-actions">
                                    <input type="text" id="comment-author" class="comment-author-input" placeholder="작성자 (선택사항)" maxlength="50">
                                    <button id="add-comment-btn" class="btn btn-primary">
                                        <i data-feather="send"></i>
                                        댓글 작성
                                    </button>
                                </div>
                            </div>
                        </div>
                    </footer>
                </article>

                <!-- Edit Mode -->
                <div class="page-edit" id="page-edit" style="display: none;">
                    <header class="edit-header">
                        <input type="text" id="page-title-input" class="page-title-input" placeholder="Page title...">
                        <div class="edit-actions">
                            <button id="save-page" class="btn btn-success">
                                <i data-feather="save"></i>
                                저장
                            </button>
                            <button id="cancel-edit" class="btn btn-secondary">
                                <i data-feather="x"></i>
                                취소
                            </button>
                        </div>
                    </header>
                    <div class="edit-content">
                        <div class="editor-container">
                            <div class="editor-panel">
                                <h4>편집</h4>
                                <textarea id="page-editor" class="page-editor" placeholder="여기에 내용을 작성하세요...

                            </div>
                            <div class="preview-panel">
                                <h4>미리보기</h4>
                                <div id="preview-content" class="preview-content"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- New Page Modal -->
                <div class="modal" id="new-page-modal" style="display: none;">
                    <div class="modal-content">
                        <h3>새 페이지 생성</h3>
                        <input type="text" id="new-page-title" placeholder="페이지 제목..." class="new-page-input">
                        <div class="template-selection">
                            <h4>템플릿 선택</h4>
                            <select id="page-template" class="template-select">
                                <option value="">빈 페이지</option>
                                <option value="note">노트 템플릿</option>
                                <option value="meeting">회의록 템플릿</option>
                                <option value="project">프로젝트 템플릿</option>
                                <option value="diary">일기 템플릿</option>
                                <option value="reference">참고자료 템플릿</option>
                            </select>
                        </div>
                        <div class="modal-actions">
                            <button id="create-page" class="btn btn-primary">생성</button>
                            <button id="cancel-new-page" class="btn btn-secondary">취소</button>
                        </div>
                    </div>
                </div>
                

                <!-- Wiki Stats Modal -->
                <div class="modal" id="wiki-stats-modal" style="display: none;">
                    <div class="modal-content">
                        <h3>위키 통계</h3>
                        <div id="stats-content" class="stats-content"></div>
                        <div class="modal-actions">
                            <button id="close-stats" class="btn btn-secondary">닫기</button>
                        </div>
                    </div>
                </div>
                
                <!-- Image Management Modal -->
                <div class="modal" id="image-management-modal" style="display: none;">
                    <div class="modal-content modal-large">
                        <h3>이미지 관리</h3>
                        <div id="image-grid" class="image-grid"></div>
                        <div class="modal-actions">
                            <button id="close-images" class="btn btn-secondary">닫기</button>
                        </div>
                    </div>
                </div>
                
                <!-- Tagged Pages Modal -->
                <div class="modal" id="tagged-pages-modal" style="display: none;">
                    <div class="modal-content modal-large">
                        <h3 id="tagged-pages-title">태그된 페이지</h3>
                        <div id="tagged-pages-content" class="tagged-pages-list"></div>
                        <div class="modal-actions">
                            <button id="close-tagged-pages" class="btn btn-secondary">닫기</button>
                        </div>
                    </div>
                </div>
                
                <!-- Backlinks Modal -->
                <div class="modal" id="backlinks-modal" style="display: none;">
                    <div class="modal-content modal-large">
                        <h3 id="backlinks-title">백링크</h3>
                        <div id="backlinks-content" class="backlinks-list"></div>
                        <div class="modal-actions">
                            <button id="close-backlinks" class="btn btn-secondary">닫기</button>
                        </div>
                    </div>
                </div>

                <!-- Update History Modal -->
                <div class="modal" id="update-history-modal" style="display: none;">
                    <div class="modal-content modal-large">
                        <h3>사이트 업데이트 기록</h3>
                        <div id="update-history-content" class="update-history-content"></div>
                        <div class="modal-actions">
                            <button id="refresh-history" class="btn btn-primary">새로고침</button>
                            <button id="close-history-modal" class="btn btn-secondary">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading indicator -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
